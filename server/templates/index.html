<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 80%;
        float: left;
      }
      #twitter {
        height: 100%;
        width: 20%;
        float: right;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 40.027435, lng: -105.251945},
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        map.data.setStyle(function(feature) {
          var size = feature.getProperty('count'); // mag
          return {
            icon: getCircle(size)
          };
        });

        map.data.addGeoJson({{ json|safe }});
      }

      function getCircle(magnitude) {
        return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: 'red',
          fillOpacity: 0.4 * Math.log(magnitude + 1),
          scale: 10,
          strokeColor: 'white',
          strokeWeight: .5
        };
      }

      function eqfeed_callback(results) {
        map.data.addGeoJson(results);
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">
    </script>
    <div id="twitter"><a class="twitter-timeline" href="https://twitter.com/PotholeVigilant">Tweets by PotholeVigilant</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
  </body>
</html>
